<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIS 1.0</title>
    <style>
      body {
        padding: 24px;
      }

      .input {
        display: flex;
        align-items: center;
        margin-bottom: 42px;
      }

      #input {
        margin-right: 12px;
        width: 520px;
        height: 250px;
      }

      #result {
        white-space: pre-line;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="input">
        <textarea id="input" placeholder="输入要添加序号的脚本"></textarea>
        <button onclick="addIndex()">我好了</button>
      </div>
      <div id="result"></div>
    </div>
  </body>
  <script>
    // Add Index Func
    const addIndex = () => {
      try {
        const text = document.getElementById("input").value;
        const resultNode = document.getElementById("result");

        const infos = text.split("\n");
        let index = 1;
        const result = infos.map((item) => {
          if (!item) {
            return item;
          }
          return index++ + "." + item;
        });
        const resultToShow = result.join("<br />");
        const resultToCopy = result.join("\n");
        resultNode.innerHTML = resultToCopy;
      } catch (error) {
        console.error(error);
        alert("出错了！快联系俊文！");
      }
    };
  </script>
</html>
