<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>贪食蛇 By PanJW</title>
</head>
<body onkeydown="keyBoard.listener()">
    <div class="map" id="map"></div>
    <div class="under-pannel">
        <div class="keyboard">
            <div>
                <button onclick="snake.walk(1)">W</button>
            </div>
            <div>
                <button onclick="snake.walk(4)">A</button>
                <button onclick="snake.walk(3)">S</button>
                <button onclick="snake.walk(2)">D</button>
            </div>
        </div>
        <div style="font-size:24px">
            你的分数为：<span id="score" style="font-size:56px">0</span>
            <div class="difficult">
                <button onclick="util.justifyDifficult(-1)">简单</button>
                <button class="checkedDifficult" onclick="util.justifyDifficult(0)">正常</button>
                <button onclick="util.justifyDifficult(1)">地狱</button>
                <button onclick="util.justifyDifficult(2)">升天</button>
            </div>
            <div class="title">贪吃蛇 <span style="font-size:14px">Make By PanJW 2019.1.8</span></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
